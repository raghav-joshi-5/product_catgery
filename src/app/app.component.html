<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="mb-3 card">
        <div class="card-body">
          <div class="form-group">
            <label for="proName">Product Name</label>
            <input type="text" id="proName" #proName class="form-control" />
          </div>
          <div class="form-group">
            <label for="proDesc">Product Description</label>
            <textarea
              id="proDesc"
              #proDesc
              class="form-control"
              rows="4"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="product">Product/Catlog</label>
            <!-- <input
              type="text"
              id="product"
              class="form-control"
            /> -->
            <select name="" #product id="product" class="form-control">
              <option value="product">Product</option>
              <option value="catlog">Catlog</option>
            </select>
          </div>

          <div class="text-center">
            <button
              (click)="onAddData()"
              class="btn btn-sm btn-outline-success btn-block mt-3"
            >
              Add Product/catlog
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="proData.length > 0; else noData">
        <div class="card mb-4" *ngFor="let card of proData">
          <div
            [ngClass]="{
              'bg-primary': card.product.includes('product'),
              'bg-warning': card.product.includes('catlog')
            }"
            class="card-header"
          >
            <h3 class="mb-0 text-white">{{ card.proName }}</h3>
          </div>
          <div class="card-body text-dark">
            <p>{{ card.proDesc }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between bg-light">
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Remove</button>
          </div>
        </div>
      </div>
      <ng-template #noData>
        <p class="alert alert-danger">No Product to show</p>
      </ng-template>
    </div>
  </div>
</div>
